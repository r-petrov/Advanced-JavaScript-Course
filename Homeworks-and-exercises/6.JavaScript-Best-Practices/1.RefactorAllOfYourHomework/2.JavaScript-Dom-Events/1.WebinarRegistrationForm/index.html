<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration for webinar</title>
        <link href="styles/reset.css" rel="stylesheet" />
        <link href="styles/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>
                    Регистрация за уебинар
                </h1>
            </header>
            <section>
                <form action="">
                    <label class="required" for="names">Име и Фамилия:</label>
                    <input id="names" name="names" type="text" required />

                    <label for="address">Адрес:</label>
                    <input id="address" name="address" type="text" />

                    <label for="town">Населено място:</label>
                    <input id="town" name="town" type="text" />

                    <label for="post-code">Пощенски код:</label>
                    <input id="post-code" name="post-code" type="text" />

                    <label class="required" for="email">Email:</label>
                    <input id="email" name="email" type="text" required />

                    <label class="required" for="tel">Телефон:</label>
                    <input id="tel" name="tel" type="tel" required />

                    <label class="required" for="date">Дата на семинара:</label>
                    <input id="date" name="date" type="date" value="mm/dd/yyyy" required />

                    <label class="texture-class" for="texture">
                        <input id="texture" class="texture-class" name="texture-name" type="checkbox" />
                        Желая фактура
                    </label>

                    <button id="register" name="register" type="submit">Регистрирай се</button>
                    <button id="reset" name="reset" type="reset">Изчисти</button>
                </form>
            </section>
        </div>
        <script src="scripts/handle-checkbox-event.js" type="text/javascript"></script>
    </body>
</html>
